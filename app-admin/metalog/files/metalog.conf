	program		= "iptrap"
	logdir		= "/var/log/iptrap"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

FTP Server :
	facility	= "ftp"
	logdir		= "/var/log/ftpd"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

News Server :
	facility	= "news"
	logdir		= "/var/log/news"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

SSH Server :
	program		= "sshd"
	logdir		= "/var/log/sshd"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

Telnet :
	program		= "login"
	logdir		= "/var/log/telnet"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

Imap :
	program		= "/usr/sbin/imapd"
	logdir		= "/var/log/imap"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

POP Toaster :
	program		= "/usr/sbin/ipop3d"
	logdir		= "/var/log/pop"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

