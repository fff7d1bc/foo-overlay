# Notes: Metalog have some bugs which are ignored by upstream.
# 1. Does not do inline comments like in the stock metalog.conf or like example below:
#       maxfiles=30 # Kept 30 last logfiles.
#    If you do so, the maxfiles value will be ignored and the default one used.
#
# 2. Multiple neg_regexp does not work. if you have such, combine them with (one neg regex|another neg regex).
#
# Double check the config file and test your changes, don't presume they will work even if they are correct according to the docs.


maxsize=52428800
maxtime=604800
maxfiles=30

Everything important :
	facility	= "*"
	minimum		= 6
	logdir		= "/var/log/everything"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"

Everything very important :
	facility	= "*"
	minimum		= 1
	logdir		= "/var/log/critical"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"

Password failures :
	regex		= "(password|login|authentication)\s+(fail|invalid)"
	regex		= "(failed|invalid)\s+(password|login|authentication|user)"
	regex		= "ILLEGAL ROOT LOGIN"
	logdir		= "/var/log/pwdfail"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"

Incron :
	program		= "incrond"
	logdir		= "/var/log/incron"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

Grsecurity :
	facility	= "kern"
	regex		= "grsec"
	logdir		= "/var/log/grsec"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

Kernel messages :
	facility	= "kern"
	logdir		= "/var/log/kernel"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

Crond :
	facility	= "cron"
	logdir		= "/var/log/cron"
	# Filter cronbase's spam.
	#neg_regex	= "(rm -f /var/spool/cron/lastrun/|test -x /usr/sbin/run-crons && /usr/sbin/run-crons)"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

