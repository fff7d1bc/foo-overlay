	facility	= "mail"
	neg_regex	= "starting daemon"
	logdir		= "/var/log/mail"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

Exim :
	program_regex	= "^exim"
	logdir		= "/var/log/exim"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

Ppp :
	program_regex	= "^ppp"
	logdir		= "/var/log/ppp"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

Postgresql :
	program_regex	= "^postmaster"
	program_regex	= "^postgres"
	logdir		= "/var/log/postgres"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

Apache :
	program_regex	= "^httpd"
	logdir		= "/var/log/http"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

HAL :
	program_regex	= "^hal"
	logdir		= "/var/log/hal"
	postrotate_cmd	= "/usr/sbin/metalog-postrotate-compress.sh"
	break		= 1

Monit :
	program		= "monit"
	logdir		= "/var/log/monit"
	postrotate_cmd 	= "/usr/sbin/metalog-postrotate-compress.sh"
